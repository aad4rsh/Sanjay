<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sanjay{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #1f2937; /* dark gray */
            padding: 12px 24px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            margin-left: 20px;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .content {
            padding: 24px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <a href="{% url 'home' %}" class="brand">Sanjay üëÅÔ∏è</a>

            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="#">Politics</a>
                <a href="#">Economy</a>
                <a href="#">Technology</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
