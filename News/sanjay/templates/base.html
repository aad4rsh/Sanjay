<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sanjay News{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=newspaper_style">
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <!-- <button class="icon-btn menu-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M2 4h16M2 10h16M2 16h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button> -->
            <!-- <button class="icon-btn settings-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" stroke="currentColor" stroke-width="2" />
                    <path d="M16 10a6 6 0 11-12 0 6 6 0 0112 0z" stroke="currentColor" stroke-width="2" />
                </svg>
            </button> -->
        </div>
        <div class="top-bar-center">
            <span class="date-text">Today: {% now "F d, Y" %}</span>
        </div>
        <!-- <div class="top-bar-right">
            <button class="subscribe-btn">SUBSCRIBE</button>
        </div> -->
    </div>

    <!-- Header -->
    <header class="main-header">
        <div class="building-left">
            <img src="{% static 'img/building.svg' %}" alt="Building" class="building-image">
        </div>

        <div class="header-main">
            <a href="{% url 'home' %}" class="brand">
                SANJAY
            </a>
            <p class="tagline">ALL OF NEPAL'S NEWS IN ONE SIGHT</p>
        </div>

        <div class="building-right">
            <img src="{% static 'img/building.svg' %}" alt="Building" class="building-image">
        </div>
    </header>

    <!-- Navbar -->
    <nav class="main-nav">
        <div class="nav-links">
            <a href="{% url 'home' %}">POSTS <span class="dropdown-icon">+</span></a>
            <a href="{%url 'news_list' 'global' %}">WORLD <span class="dropdown-icon">+</span></a>
            <a href="{% url 'news_list' 'politics' %}">POLITICS <span class="dropdown-icon">+</span></a>
            <a href="{%url 'news_list' 'economy' %}">ECONOMY <span class="dropdown-icon">+</span></a>
            <a href="{%url 'news_list' 'sports' %}">SPORTS <span class="dropdown-icon">+</span></a>
            <a href="{%url 'news_list' 'blog' %}">BLOG <span class="dropdown-icon">+</span></a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; {% now "Y" %} Sanjay News Aggregator. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
